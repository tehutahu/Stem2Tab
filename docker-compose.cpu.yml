x-backend-image: &backend-image stem2tab-backend:cpu
x-backend-build: &backend-build
  context: ./backend
  dockerfile: Dockerfile
  args:
    BASE_IMAGE: pytorch/pytorch:2.3.1-cpu

services:
  redis:
    image: redis:7.2-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    image: *backend-image
    build: *backend-build
    env_file: .env
    environment:
      - FILE_BUCKET_PATH=${FILE_BUCKET_PATH:-/data}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - DEMUCS_MODEL=${DEMUCS_MODEL:-htdemucs}
      - API_PORT=${API_PORT:-8000}
      - PYTHONPATH=/app/src
      - DEMUCS_CACHEDIR=${FILE_BUCKET_PATH:-/data}/cache/demucs
      - TORCH_HOME=${FILE_BUCKET_PATH:-/data}/cache/demucs
    command:
      [
        "uvicorn",
        "src.api.main:app",
        "--host",
        "0.0.0.0",
        "--port",
        "${API_PORT:-8000}",
      ]
    volumes:
      - ./data:${FILE_BUCKET_PATH:-/data}
      - ./backend/src:/app/src
      - ./backend/tests:/app/tests
      - torch-cache:/root/.cache/torch
      - uv-cache:/root/.cache/uv
    ports:
      - "${API_PORT:-8000}:${API_PORT:-8000}"
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${API_PORT:-8000}/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  worker:
    image: *backend-image
    env_file: .env
    environment:
      - FILE_BUCKET_PATH=${FILE_BUCKET_PATH:-/data}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - DEMUCS_MODEL=${DEMUCS_MODEL:-htdemucs}
      - PYTHONPATH=/app/src
      - DEMUCS_CACHEDIR=${FILE_BUCKET_PATH:-/data}/cache/demucs
      - TORCH_HOME=${FILE_BUCKET_PATH:-/data}/cache/demucs
    command: ["celery", "-A", "src.worker.app", "worker", "-l", "info"]
    volumes:
      - ./data:${FILE_BUCKET_PATH:-/data}
      - ./backend/src:/app/src
      - ./backend/tests:/app/tests
      - torch-cache:/root/.cache/torch
      - uv-cache:/root/.cache/uv
    depends_on:
      redis:
        condition: service_healthy

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    env_file: .env
    command:
      [
        "npm",
        "run",
        "preview",
        "--",
        "--host",
        "0.0.0.0",
        "--port",
        "${WEB_PORT:-4173}",
      ]
    ports:
      - "${WEB_PORT:-4173}:${WEB_PORT:-4173}"
    depends_on:
      api:
        condition: service_started

volumes:
  torch-cache:
  uv-cache:

